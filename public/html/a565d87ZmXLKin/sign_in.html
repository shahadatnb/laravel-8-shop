<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assts/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="assts/css/style.css" media="all">
    <link rel="stylesheet" href="assts/css/imageuploadify.min.css" media="all">
    <link rel="stylesheet" href="assts/font-awesome-4.7.0/css/font-awesome.css">

    <title>Admin Dashbord</title>
</head>

<body>
    <section class="_sign_page">
        <div class="_not_have">
        <div class="_sign_area">
            <div class="_logo_sign">
                <img class="_sign_img" src="img/master.png" alt="Master">
                <h2>Sign In</h2>
            </div>

            <div class="_submit_sign_in">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Your Email or Username">
                    <label for="floatingInput">Email or Username</label>
                </div>


                <div class="_addbutton">
                    <button class="_nextbtn" type="submit">Next</button>
                </div>
                
                <div class="_forgetpassword">
                    <a href="#">forgot Password?</a>
                </div>
                
                 <div class="_sign_up">
                    <h6>Sign Up Using</h6>
                     
                     <div class="_social_icaon">
                     <a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
                     <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                     <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                     </div>
                </div>

            </div>
            
        
            </div>
           
        </div>
        
    </section>

    <script src="assts/js/jquery.js"></script>
    <script src="assts/js/bootstrap.min.js"></script>
    <script src="assts/js/imageuploadify.min.js"></script>
    <script src="assts/js/custom.js"></script>
</body>

</html>
