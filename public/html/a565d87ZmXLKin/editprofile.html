<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assts/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="assts/css/style.css" media="all">
    <link rel="stylesheet" href="assts/css/imageuploadify.min.css" media="all">
    <link rel="stylesheet" href="assts/font-awesome-4.7.0/css/font-awesome.css">

    <title>Admin Dashbord</title>
</head>

<body>
    <section class="_createanaccount_page">
        <div class="container">
            <div class="row justify-content-center">


                    <div class="_createanaccount_area">
                        <img class="_createanaccount_img" src="img/master.png" alt="Master">
                        <h2>Create an account</h2>
                        <p>Already have an account? <a href="#">Sign in</a></p>
                    </div>
                   <div class="_add_informations">
                            <form>
                                <div class="row g-1 _imge_upload">
                                    <div class="col-md-3 col-lg-3">
                                        <div class="_profils">

                                            <div class="p-image" for="_pppimage">
                                                <i class="fa fa-camera upload-button"></i>
                                                <h5 class="upload-button">Add Team Logo</h5>
                                                <input class="file-upload" id="_pppimage" type="file" accept="image/*"/>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-md-5 col-lg-5">
                                        <div class="_padd-floating">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="ClubName" placeholder="xhfn jneiri jhi">
                                                <label for="ClubName">Team Name</label>
                                            </div>
                                        </div>
                                        <div class="_padd-floating">
                                            <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Club Name</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <label for="floatingSelect">The Club Name</label>
    </div>
                                        </div>
                                        <div class="_padd-floating">
                                        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="xhfn jneiri jhi">
        <label for="floatingInput">Coach Name</label>
    </div>
    </div>
                                        
                                        <div class="_padd-floating">
                                        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="xhfn jneiri jhi">
        <label for="floatingInput">Coach Email</label>
    </div>
    </div>

                                        <div class="_addbutton">
                                            <button class="_sbtn" type="submit">Create Team</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                
            </div>
        </div>
    </section>

    <script src="assts/js/jquery.js"></script>
    <script src="assts/js/bootstrap.min.js"></script>
    <script src="assts/js/imageuploadify.min.js"></script>
    <script src="assts/js/custom.js"></script>
</body>

</html>
